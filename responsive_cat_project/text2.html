<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형2</title>
    <style>
        /* mobile -> Desktop */
        /* 1.mobile(yellow) */
        body,html {background-color: yellow;}
        .box {display: flex; flex-flow: column nowrap;}
        .box li {
            border: 2px solid blue;
            width: 100px; height: 100px;
            font-size: 3rem; list-style: none;
        }
        /* 2.tablet(pink)min-width */
        @media screen and (min-width:481px) {
            body,html {background: pink;}
            .box {flex-flow: row wrap;}
            
            .box li {text-align: center;}

        }
        /* 3.Desktop(aqua) */
        @media screen and (min-width:769px) {
            body,html {background: aqua;}
        }
        @media screen and (min-width:1025px) {
            body,html {background: black;}
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
